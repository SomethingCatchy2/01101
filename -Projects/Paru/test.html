<!DOCTYPE html>
<html>
<head><title>Path Test</title></head>
<body>
  <h1>Build Folder Location Test</h1>
  <script>
    function checkFile(url) {
      fetch(url)
        .then(response => document.write(`✅ Found at ${url}<br>`))
        .catch(error => document.write(`❌ Not found at ${url}<br>`));
    }
    
    checkFile('./Build/Paru.loader.js');  // In Paru folder
    checkFile('../Build/Paru.loader.js'); // In 01101 folder
    checkFile('/Build/Paru.loader.js');   // At web root
  </script>
</body>
</html>
